<div ng-repeat="list in $ctrl.listItems" id="note{{$index}}" class="notes-list-div" ng-click="$ctrl.selectNote(list, $index)">
    <h4 class="notes-list-header">{{list.heading}}</h4>
    <h5 class="notes-list-date"><b>{{list.date | date:'hh:mma'}}</b></h5>
    <span class="notes-list-content">{{list.body.substring(0,20) || 'No additional text'}}</span>
    <hr class="notes-list-break">
</div>
